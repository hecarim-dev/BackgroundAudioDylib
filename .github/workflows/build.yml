name: Build BackgroundAudioDylib

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: 📦 Checkout source
        uses: actions/checkout@v4

      - name: ⚙️ Setup environment & install deps
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt update -y || true
          sudo apt install -y wget curl tar unzip dpkg-dev fakeroot clang make perl || true
          wget -q https://apt.procurs.us/dists/1800/main/binary-amd64/ldid_2.1.5-procursus4_amd64.deb -O /tmp/ldid.deb || true
          sudo dpkg -i /tmp/ldid.deb || true
          ldid -v || echo "✅ ldid installed"

      - name: 🌐 Download Theos Environment
        run: |
          mkdir ~/theos_env
          cd ~/theos_env
          wget -q https://github.com/hecarim-dev/theos-env-backup/releases/download/v1.0.0/theos_env_full_backup.tar.gz
          tar -xzf theos_env_full_backup.tar.gz || true
          sudo mkdir -p /opt
          find . -type d -name "theos" -exec sudo mv {} /opt/theos \; || true
          echo "✅ Theos ready at /opt/theos"

      - name: 🛠️ Build tweak (.deb)
        run: |
          export THEOS=/opt/theos
          export PATH=$THEOS/bin:$PATH
          echo "🔧 Building tweak using Theos"
          make clean || true
          make package FINALPACKAGE=1
          echo "✅ Build finished, checking for .deb files..."
          ls -la packages || true

      - name: 🎯 Extract dylib from .deb
        run: |
          mkdir -p output
          DEB_FILE=$(ls packages/*.deb 2>/dev/null | head -n 1)
          if [ -z "$DEB_FILE" ]; then
            echo "❌ No .deb package found!"
            echo "🔎 Checking entire repo for .deb..."
            find . -name "*.deb"
            exit 1
          fi
          echo "📦 Found package: $DEB_FILE"
          dpkg-deb -x "$DEB_FILE" tmp_deb
          find tmp_deb -name "*.dylib" -exec cp {} output/ \; || true
          echo "✅ Extracted dylibs:"
          ls -la output/

      - name: 🚀 Upload dylib artifact
        uses: actions/upload-artifact@v4
        with:
          name: Built-Dylibs
          path: output/*.dylib
