name: Build BackgroundAudioDylib

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: 📦 Checkout source
        uses: actions/checkout@v4

      - name: ⚙️ Setup environment
        run: |
          sudo apt update -y
          sudo apt install -y wget curl tar unzip dpkg-dev fakeroot clang make perl
          wget -q https://apt.procurs.us/dists/1800/main/binary-amd64/ldid_2.1.5-procursus4_amd64.deb -O /tmp/ldid.deb
          sudo dpkg -i /tmp/ldid.deb
          echo "✅ Environment ready"

      - name: 🌐 Setup Theos
        run: |
          mkdir ~/theos_env && cd ~/theos_env
          wget -q https://github.com/hecarim-dev/theos-env-backup/releases/download/v1.0.0/theos_env_full_backup.tar.gz
          tar -xzf theos_env_full_backup.tar.gz
          sudo mv theos /opt/theos
          echo "✅ Theos installed"

      - name: 🛠️ Build tweak (.deb)
        run: |
          export THEOS=/opt/theos
          export PATH=$THEOS/bin:$PATH
          make clean || true
          make package FINALPACKAGE=1
          echo "✅ Build done"
          ls -la packages || true

      - name: 🎯 Extract & Sign dylib
        run: |
          mkdir -p output
          DEB=$(ls packages/*.deb 2>/dev/null | head -n 1)
          if [ -z "$DEB" ]; then
            echo "❌ No .deb found!"
            exit 1
          fi
          dpkg-deb -x "$DEB" tmp
          find tmp -name "*.dylib" -exec cp {} output/BackgroundAudio_ready4eSign.dylib \;
          ldid -S output/BackgroundAudio_ready4eSign.dylib
          echo "✅ Signed dylib ready"
          ls -la output/

      - name: 🚀 Upload dylib artifact
        uses: actions/upload-artifact@v4
        with:
          name: BackgroundAudio_ready4eSign
          path: output/*.dylib
