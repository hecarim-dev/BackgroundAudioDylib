name: Build Theos Tweak (.dylib extract, fixed)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 📦 Checkout source
        uses: actions/checkout@v4

      - name: ⚙️ Setup environment & install deps
        run: |
          sudo apt update -y
          sudo apt install -y wget curl tar unzip dpkg-dev fakeroot
          # 🧩 Cài ldid từ Procursus (dành riêng cho iOS build tools)
          wget -q https://apt.procurs.us/dists/darwin/main/binary-amd64/ldid_2.1.5_amd64.deb -O /tmp/ldid.deb
          sudo dpkg -i /tmp/ldid.deb || true
          ldid -v || echo "✅ ldid installed"

      - name: 🌐 Download Theos Environment
        run: |
          mkdir ~/theos_env
          cd ~/theos_env
          wget -q https://github.com/hecarim-dev/theos-env-backup/releases/download/v1.0.0/theos_env_full_backup.tar.gz
          tar -xzf theos_env_full_backup.tar.gz
          sudo mkdir -p /opt
          find . -type d -name "theos" -exec sudo mv {} /opt/theos \;
          echo "✅ Theos structure:"
          ls -la /opt/theos

      - name: 🛠️ Build tweak
        run: |
          export THEOS=/opt/theos
          export PATH=$THEOS/bin:$PATH
          make clean
          make FINALPACKAGE=1

      - name: 🎯 Extract dylib from .deb
        run: |
          mkdir -p output
          DEB_FILE=$(ls packages/*.deb | head -n 1)
          echo "📦 Found package: $DEB_FILE"
          dpkg-deb -x "$DEB_FILE" tmp_deb
          find tmp_deb -name "*.dylib" -exec cp {} output/ \;
          echo "✅ Extracted dylibs:"
          ls -la output/

      - name: 🚀 Upload dylib artifact
        uses: actions/upload-artifact@v4
        with:
          name: Built-Dylibs
          path: output/*.dylib
